<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine - Ricardo Ledesma</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <p id="display">Display</p>
    <div id="drumMachine">
        <div class="drum-pad" id="Crow Caw">
            Q
            <span>Crow Caw</span>
            <audio class="clip" id="Q" src="assets/crow.wav"></audio>
        </div>
        <div class="drum-pad" id="Dog Bark">
            W
            <span>Dog Bark</span>
            <audio class="clip" id="W" src="assets/dog.wav"></audio>
        </div>
        <div class="drum-pad" id="Elephant Trumpet">
            E
            <span>Elephant Trumpet</span>
            <audio class="clip" id="E" src="assets/elephant.wav"></audio>
        </div>
        <div class="drum-pad" id="Hawk Screech">
            A
            <span>Hawk Screech</span>
            <audio class="clip" id="A" src="assets/hawk.wav"></audio>
        </div>
        <div class="drum-pad" id="Lion Roar">
            S
            <span>Lion Roar</span>
            <audio class="clip" id="S" src="assets/lion.wav"></audio>
        </div>
        <div class="drum-pad" id="Owl Hoot">
            D
            <span>Owl Hoot</span>
            <audio class="clip" id="D" src="assets/owl.wav"></audio>
        </div>
        <div class="drum-pad" id="Parrot Screech">
            Z
            <span>Parrot Screech</span>
            <audio class="clip" id="Z" src="assets/parot.wav"></audio>
        </div>
        <div class="drum-pad" id="Rooster Crow">
            X
            <span>Rooster Crow</span>
            <audio class="clip" id="X" src="assets/Rooster.wav"></audio>
        </div>
        <div class="drum-pad" id="Sheep Baa">
            C
            <span>Sheep Baa</span>
            <audio class="clip" id="C" src="assets/sheep.wav"></audio>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
